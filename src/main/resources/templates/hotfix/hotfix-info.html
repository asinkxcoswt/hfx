<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.thymeleaf.org" layout:decorator="common/base">
<head>
<title>Hotfix Info</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/css/hotfix-tracking.css}"></link>
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/react-dates/lib/css/_datepicker.css}"></link>
<script th:src="@{/lib/tinymce_4.5.6_dev/tinymce/js/tinymce/tinymce.js}"></script>
<script th:inline="javascript">
	/*<![CDATA[*/
	/*]]>*/
</script>
</head>
<body>
	<th:block layout:fragment="content">
		<table class="container">
			<tr class="row">
				<td class="col-md-6">
					<div class="well">
						<table class="table">
							<tr>
								<th>HFID</th>
								<td th:text="${hotfixInfo.HFID}"></td>
							</tr>
							<tr>
								<th>Version</th>
								<td th:text="${hotfixInfo.version}"></td>
							</tr>
							<tr>
								<th>Creator</th>
								<td th:text="${hotfixInfo.creator}"></td>
							</tr>
							<tr>
								<th>Defect Summary</th>
								<td th:text="${hotfixInfo.defectSummary}"></td>
							</tr>
							<tr>
								<th>Module</th>
								<td th:text="${hotfixInfo.module}"></td>
							</tr>
							<tr>
								<th>Creation Date</th>
								<td th:text="${hotfixInfo.creationDate}"></td>
							</tr>
						</table>
					</div>
				</td>
				<td>
					<div>
						<table class="table table-hover">
							<thead>
								<tr>
									<th>File Name</th>
									<th>File Size</th>
									<th>Modified Date</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="f : ${fileInfoList}" style="cursor: pointer: overflow-y: scroll">
									<td><span th:text="${f.fileName}"></span></td>
									<td><span th:text="${f.fileSize}"></span></td>
									<td><span th:text="${f.lastModifiedDate}"></span></td>
								</tr>
							</tbody>
						</table>
					</div>
				</td>
			</tr>
			<tr class="row">
				<td colspan="2" class="col-md-12" valign="top" style="padding: 0px 20px;">
					<h2>README</h2>
					<hr /> <pre id="fileContentPanel" th:text="${readme}">Click some file to see its content.</pre>
				</td>
			</tr>
		</table>
	</th:block>
	<th:block layout:fragment="additional-js">
		<script>
		</script>
	</th:block>
</body>
</html>
